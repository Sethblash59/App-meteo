<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Caelum</title>
  </head>
  <body>
    <header>
      <div class="title_logo">
        <h1 id="title" class="title">Caelum</h1>
      </div>
      <div id="research_div" class="research_div">
        <input
          id="research_bar"
          class="search_bar"
          type="search"
          name="research_bar"
          placeholder="Rechercher..."
          autocomplete="off"
        />
        <div id="suggestions"></div>
        <button id="research_button" class="research_button" aria-label="Rechercher">

  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
       stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="11" cy="11" r="8"/>
    <line x1="21" y1="21" x2="16.65" y2="16.65"/>
  </svg>
</button>

      </div>
    </header>
    <main>
      <div class="meteo-principale">
        <h2 id="city" class="city"></h2>
        <h3 id="temp" class="temp"></h3>
        <h3 id="condition" class="condition"></h3>
      </div>
      <div class="main-content">
        <div class="map-zone">
          <div id="map" style="height: 500px;"></div>
        </div>
        <aside class="info">
          <h3 id="humidity" class="humidity"></h3>
          <h3 id="wind" class="wind"></h3>
          <h3 id="pressure" class="pressure"></h3>
        </aside>
      </div>
    </main>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMycUnS5BD_8UNZkoez7ujIZCbHo7dNSQ&libraries=places&callback=initMap"
      async
      defer
    ></script>
    <script src="script_api_google.js"></script>
  </body>
</html>
