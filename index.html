<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Caelum</title>
  </head>
  <body>
    <header>
      <h1 id="title" class="title">Caelum</h1>
      <img
        src="assets/wind.svg"
        class="wind_logo"
        alt="wind"
        style="height: 3rem"
      />
      <div id="research_div" class="research_div">
        <input
          id="research_bar"
          class="search_bar"
          type="search"
          name="research_bar"
          placeholder="Rechercher..."
          autocomplete="off"
        />
        <div id="suggestions"></div>
        <button id="research_button" class="research_button">Recherche</button>
      </div>
      <button id="theme_switch" class="theme_switch">mode nuit/jour</button>
    </header>
    <main>
      <div class="meteo-principale">
        <h2 id="city" class="city"></h2>
        <h3 id="temp" class="temp"></h3>
        <h3 id="condition" class="condition"></h3>
      </div>
      <div class="main-content">
        <div class="map-zone">
          <div id="map"></div>
        </div>
        <aside class="info">
          <h3 id="humidity" class="humidity"></h3>
          <h3 id="wind" class="wind"></h3>
          <h3 id="pressure" class="pressure"></h3>
          <!-- ...autres infos si besoin... -->
        </aside>
      </div>
    </main>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMycUnS5BD_8UNZkoez7ujIZCbHo7dNSQ&libraries=places&callback=initMap"
      async
      defer
    ></script>
    <script src="script_api_google.js"></script>
  </body>
</html>
