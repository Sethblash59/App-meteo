<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Caelum</title>
  </head>
  <body>
    <header>
      <h1 id="title" class="title">Caelum</h1>
      <img src="assets/wind.svg"  class="wind_logo" alt="wind" style="height: 3rem; color: azure;" >
      <div id="research_div" class="research_div">
        <input
        id="research_bar"
        class="search_bar"
        type="search_bar"
        name="research_bar"
        placeholder="Rechercher..."
        />
        <div id="suggestions"></div>
        <button id="research_button" class="research_button">Recherche</button>
      </div>
      <button id="theme_switch" class="theme_switch">mode nuit/jour</button>
    </header>
    <main>
      <!-- CARTE -->
      <h2 id="city" class="city"></h2>
      <h3 id="temp" class="temp"></h3>
      <h3 id="condition" class="condition"></h3>        
      <div id="map" class="map" style="height: 500px;"></div>
      <button id="ping_button" class="ping_button">PING</button>
      <h3 id="time" class="time"></h3>
      <h3 id="coords" class="coords"></h3>
    </section>
    <!-- INFORMATIONS SECONDAIRE -->
    <aside id="info" class="info">
      <h2 id="infos" class="infos">Informations</h2>
      <div>
        <h3 id="humidity" class="humidity"></h3>
        <h3 id="wind" class="wind"></h3>
        <h3 id="pressure" class="pressure"></h3>
      </div>
      <div id="time_prevision" class="time_prevision"></div>
      <div id="day_prevision" class="day_prevision"></div>
      <div id="alerts" class="alerts"></div>
      <div id="pinged" class="pinged"></div>
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
